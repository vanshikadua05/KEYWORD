<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .small-text {
            font-size: 0.9rem;
            color: #bbbbbb;
            margin-bottom: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 2;
            height: 1px;
            background: #888;
        }
        .divider span {
    padding: 0 10px; 
    font-size: 0.9rem;
    color: #aaaaaa;
}
.btn-danger {
    --bs-btn-color: #fff;
    --bs-btn-bg: #6d6d6d;
    --bs-btn-border-color: #6d6d6d;
    --bs-btn-hover-color: #fff;
    --bs-btn-hover-bg: #4f4e4e;
    --bs-btn-hover-border-color: #4f4e4e;
    --bs-btn-focus-shadow-rgb: 225, 83, 97;
    --bs-btn-active-color: #fff;
    --bs-btn-active-bg: #4f4e4e;
    --bs-btn-active-border-color: #4f4e4e;
    --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
    --bs-btn-disabled-color: #fff;
    --bs-btn-disabled-bg: #4f4e4e;
    --bs-btn-disabled-border-color: #4f4e4e;
}
    </style>
</head>

<body>
<div class="signup-box">
    <h2 class="text-center">Sign In to your account</h2>
    <p class="text-center small-text">Login to your account for a faster checkout</p>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Google login button -->
    <button type="button" class="btn btn-danger w-100 mb-3" onclick="googleSignIn()">
        <i class="fab fa-google me-2"></i> Sign in with Google
    </button>

    <!-- Divider -->
    <div class="divider"><span> Or, sign in with your username </span></div>

    <!-- Form -->
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Your Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Your Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button class="btn btn-success w-100">Sign In</button>
       
    </form>

     <p class="text-center mt-3">
       Click here to <a href="{{ url_for('login') }}" class="text-info">Login</a>
    </p>
</div>

<!-- Script -->
<script>
async function googleSignIn() {
    const response = await fetch('/api/request', { method: 'POST' });
    const data = await response.json();
    window.location.href = data.url;
}
</script>

</body>
</html>
